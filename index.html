<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>firstTeam</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./css/00reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/01css.css" />
</head>
<body>
  <div id="nav">
    <h2>NBA DASHBOARD 2016-2019</h2>
    <p>
      Current Year: <span id="year-val"></span>
      <input id="year" type="range" step="1">
    </p>
    <p>
      Select Position:
      <input type="radio" name="data-type" value="PG" checked>
      <label>Point Guard</label>      
      <input type="radio" name="data-type" value="SG" >
      <label>Shooting Guard</label>
      <input type="radio" name="data-type" value="SF" >      
      <label>Small Forward</label>
      <input type="radio" name="data-type" value="PF" >
      <label>Power Forward</label>
      <input type="radio" name="data-type" value="C" >
      <label>Center</label>
    </p>
    <p>
      Select Category:
      <input type="radio" name="data-type" value="AST" checked>
      <label>Assists</label>
      <input type="radio" name="data-type" value="REB">
      <label>Rebounds</label>
      <input type="radio" name="data-type" value="STL">
      <label>Steals</label>
      <input type="radio" name="data-type" value="BLK">
      <label>Blocks</label>
      <input type="radio" name="data-type" value="PTS">
      <label>Points</label>
      <input type="radio" name="data-type" value="FG">
      <label>FG%</label>
      <input type="radio" name="data-type" value="FT">
      <label>FT%</label>
      <input type="radio" name="data-type" value="3s">
      <label>Threes</label>
      <input type="radio" name="data-type" value="TOV">
      <label>Turnovers</label>
    </p>
    <p>Select a year, position, and stat to see trends!</p>
  </div>
  <section class="container">
    <div class="chart-container">
      <svg 
        id="pie">
      </svg>
    </div>
    <div class="chart-container right">
      <svg id="bar"></svg>
    </div>
  </section>
  <div class="tooltip"></div>
  <script src="https://d3js.org/d3-queue.v3.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src='bundle.js'></script>
</body>
</html>
