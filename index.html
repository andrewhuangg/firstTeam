<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>firstTeam</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./css/00reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/01css.css" />
</head>

<body>
  <div id="nav">
    <h2>NBA DASHBOARD 2016-2019</h2>
    <p>
      Current Year: <span id="year-val"></span>
      <input id="year" type="range" step="1">
    </p>
    <p>
      Select Position:
      <input class="position" type="radio" name="pos" value="PG" checked>
      <label>Point Guard</label>
      <input class="position" type="radio" name="pos" value="SG">
      <label>Shooting Guard</label>
      <input class="position" type="radio" name="pos" value="SF">
      <label>Small Forward</label>
      <input class="position" type="radio" name="pos" value="PF">
      <label>Power Forward</label>
      <input class="position" type="radio" name="pos" value="C">
      <label>Center</label>
    </p>
    <p>
      Select Category:
      <input class="stat" type="radio" name="stat" value="AST" checked>
      <label>Assists</label>
      <input class="stat" type="radio" name="stat" value="TRB">
      <label>Rebounds</label>
      <input class="stat" type="radio" name="stat" value="STL">
      <label>Steals</label>
      <input class="stat" type="radio" name="stat" value="BLK">
      <label>Blocks</label>
      <input class="stat" type="radio" name="stat" value="PTS">
      <label>Points</label>
      <input class="stat" type="radio" name="stat" value="FGpct">
      <label>FG</label>
      <input class="stat" type="radio" name="stat" value="FTpct">
      <label>FT</label>
      <input class="stat" type="radio" name="stat" value="ThreePointers">
      <label>Threes</label>
      <!-- <input class="stat" type="radio" name="stat" value="TOV">
      <label>Turnovers</label> -->
    </p>
    <p>Select a year, position, and stat to see trends!</p>
  </div>
  <section class="container">
    <div class="chart-container">
      <svg id="pie">
      </svg>
    </div>
    <div class="chart-container right">
      <svg id="bar" width="500" height="960">
      </svg>
    </div>
  </section>
  <div class="tooltip"></div>
  <script src="https://d3js.org/d3-queue.v3.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src='bundle.js'></script>
</body>

</html>
